name: Publish Docker Image to Docker Hub

on:
  workflow_run:
    workflows: [Run Main Test]
    types:
      - completed

jobs:
  on-success:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build the Docker image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/notebase -f NoteBase/App/Dockerfile ./ --no-cache

      - name: Docker Push
        run: docker push ${{ secrets.DOCKER_USERNAME }}/notebase
  on-failure:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'failure' }}
    steps:
    - run: echo 'Cannot deploy to docker, Tests have failed'
